<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>字典管理</title>
    <link rel="stylesheet" href="../assets/css/dpl-min.css">
    <link rel="stylesheet" href="../assets/css/bui-min.css">
    <link rel="stylesheet" href="../custom/css/custom-min.css">
    <style type="text/css">
        #form .control-label {
            width: 50px;
        }
    </style>
</head>
<body>
<div class="panel">
    <div class="panel-header">
        <span class="panel-search"><i class="icon-query"></i></span>
        <h3>查询条件</h3>
    </div>

    <div class="panel-body">
        <form id="queryForm" class="form-horizontal">
            <div class="row-fluid">
                <div class="control-group span5">
                    <label class="control-label">编码类型</label>
                    <div class="controls">
                        <select name="type" type="text" class="input-normal control-text">
                            <option value=''>请选择</option>
                            <option value="银行">银行</option>
                            <option value='数据权限'>数据权限</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">编码值</label>
                    <div class="controls">
                        <input name="value" type="text"
                               class="input-normal control-text">
                    </div>
                </div>
                <div class="span5">
                    <button type="button" id="btnSearch" class="button button-query">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-result"><i class="icon-result"></i></span>
                <h3>查询结果</h3>
            </div>
            <div class="panel-body">
                <div id="grid"></div>
            </div>
        </div>
    </div>
    <div class="span12">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-result"><i class="icon-result"></i></span>
                <h3>编码信息</h3>
                <div class="panel-bar ">
                    <button id="add" type="button" class="button button-query">新增</button>
                    <button id="edit" type="button" class="button button-primary">编辑</button>
                    <button id="delete" type="button" class="button button-danger">删除</button>
                </div>
            </div>
            <div class="panel-body">
                <form id="form" class="form-horizontal">
                    <div class="row-fluid">
                        <div class="control-group span12">
                            <label class="control-label"><s>*</s>编码</label>
                            <div class="controls">
                                <input name="code" type="text" class="input-normal" data-rules='{required:true}'>
                            </div>
                        </div>
                        <div class="control-group span12">
                            <label class="control-label"><s>*</s>值</label>
                            <div class="controls">
                                <input name="value" type="text" class="input-normal" data-rules='{required:true}'>
                            </div>
                        </div>
                    </div>
                    <div class='row-fluid'>
                        <div class="control-group span12">
                            <label class="control-label"><s>*</s>类型</label>
                            <div class="controls">
                                <select name='type' data-rules='{required:true}' class='input-normal'>
                                    <option value=''>请选择</option>
                                    <option value='银行'>银行</option>
                                    <option value='数据权限'>数据权限</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group span12">
                            <label class="control-label">描述</label>
                            <div class="controls">
                                <input type="text" class="input-normal" name="description">
                            </div>
                        </div>
                    </div>
                    <div class='row-fluid'>
                        <div class="control-group span24">
                            <label class="control-label">备注</label>
                            <div class="controls">
                                <textarea name="remark" style="min-width: 400px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="form-actions ">
                            <button type="button" id="btnSave"
                                    class="button button-query">保存
                            </button>
                            <button type="button" id="btnReset" class="button button-reset ">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- bui 脚本库引入 ，使用loader按需加载模式 -->
<script type="text/javascript" src="../assets/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/seed-min.js"></script>
<script type="text/javascript" src="../js/common/sysCode.js"></script>
</body>
</html>
